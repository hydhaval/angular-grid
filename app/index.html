<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Sample Angular Grid Component</title>
    <link type="text/css" rel="stylesheet" href="src/css/core.css">
  </head>

  <body ng-app="app">

    <div id="examples" ng-controller="ExampleCtrl">

      <div ng-repeat="example in examples track by $index" class="box cf example-container">
        <div ng-if="example.id == 'styling'">
          <h3><a name="/{{example.id}}" href="#{{example.id}}">{{example.heading}}</a></h3>

          <div class="column">
            <div id="scrollable-area" when-scrolled="addMoreOnScroll()" angular-components-grid columns="example.columns" config="example.config" records="example.records"></div>

            <div ng-if="example.id == 'styling'" class="mt20">
              <h4>Available options:</h4>
              <ul class="options">
                <li ng-repeat="option in helpers.viewConfig">
                  <label>
                    <input type="checkbox" ng-model="optionValue" ng-click="updateViewStyles(option, optionValue)">
                    &nbsp;{{option}}
                  </label>
                </li>
              </ul>
            </div>

          </div>
        </div>
    </div>
  </div>

    <!-- angular dependencies -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.2.27/angular-sanitize.min.js"></script>
    <!-- angular app -->
    <script type="text/javascript" src="app.js"></script>
    <!-- directives -->
    <script type="text/javascript" src="src/sample-directive-grid.js"></script>
    <!-- controllers -->
    <script type="text/javascript" src="controllers/exampleCtrl.js"></script>

  </body>
</html>
